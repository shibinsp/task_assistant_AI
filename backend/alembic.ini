# TaskPulse - AI Assistant - Alembic Configuration

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepend to ensure app modules are importable
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version path separator
# version_path_separator = :

# set to 'true' to search source files recursively
# recursive_version_locations = false

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py to use app settings
sqlalchemy.url = sqlite+aiosqlite:///./taskpulse.db


[post_write_hooks]
# Hooks executed after a new migration file is written

# Format using black if available
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Lint with flake8
# hooks = flake8
# flake8.type = console_scripts
# flake8.entrypoint = flake8
# flake8.options = --ignore=E501

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
