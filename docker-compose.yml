# TaskPulse - AI Assistant - Docker Compose Configuration
# Development and production deployment

version: '3.8'

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskpulse-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=TaskPulse - AI Assistant
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/taskpulse.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - AI_PROVIDER=mock
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - taskpulse-network

  # ==================== Development Backend ====================
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: taskpulse-backend-dev
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=TaskPulse - AI Assistant (Dev)
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/taskpulse_dev.db
      - SECRET_KEY=dev-secret-key-not-for-production
      - AI_PROVIDER=mock
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    networks:
      - taskpulse-network
    profiles:
      - dev

networks:
  taskpulse-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
