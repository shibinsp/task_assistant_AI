[pytest]
# TaskPulse - AI Assistant - Pytest Configuration

# Test paths
testpaths = tests

# Python files pattern
python_files = test_*.py *_test.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Minimum coverage percentage
# addopts = --cov=app --cov-report=term-missing --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    tasks: Task management tests
    checkins: Check-in engine tests
    ai: AI service tests
    skills: Skill graph tests
    predictions: Prediction engine tests
    automation: Automation engine tests
    workforce: Workforce intelligence tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
